<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <style>
        
        h2 {
            color: black;
            background-color: bisque;
            text-align: center;
            padding: 25px;
        }
        .cart-container {
            margin: 50px;
        }

        .cart-container h2 {
            margin-bottom: 10px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }

        .cart-item img {
            width: 80px;
            height: 150px;
            object-fit: cover;
            margin-right: 10px;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-details span {
            display: block;
            margin-bottom: 5px;
        }

        .cart-item-details .item-name {
            font-size: larger;
            font-weight: bold;
        }

        .cart-item-details .item-price,
        .cart-item-details .item-quantity {
            font-size: larger;
            color: #666;
        }

        .remove-item {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .remove-item:hover {
            background-color: #d32f2f;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-controls .change-quantity {
            padding: 5px;
            margin: 0 5px; 
            cursor: pointer;
        }

        .quantity-controls .item-quantity {
            min-width: 30px; 
            text-align: center;
        }

        .cart-total {
            margin-top: 30px;
            text-align: right;
        }

        #checkout-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            float: right; 
            margin-right: 0; 
        }

        #checkout-btn:hover {
            background-color: #555;
        }
        
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }

        form {
        margin: 20px 20px;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        }

        form h2 {
            color: #333;
        }

        form input, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
        }

        form button:hover {
            opacity: 0.9;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }


    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Coffee Shop</a></li>
                <li><a href="#"><i class="fa-solid fa-house"></i> Home </a></li>
                <li><a href="beverage.html"><i class="fa-solid fa-whiskey-glass"></i> Beverage </a></li>
                <li><a href="#"><i class="fa-solid fa-phone"></i> Contact Us </a></li>
                <li id="cart"><a href="cart2.html"><i class="fa-solid fa-cart-shopping"></i> Shopping Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="#"><i class="fa-regular fa-user"></i> Sign In </a></li>
            </ul>
        </nav>
    </header>

    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div id="cart-items">
            cartItemDiv.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div class="cart-item-details">
                    <span class="item-name">${item.name}</span>
                    <span class="item-price">Price: $${item.price}</span>
                    <span class="item-quantity">Quantity: ${item.quantity}</span>
                </div>
                <div class="quantity-controls">
                    <button class="change-quantity decrease" data-index="${index}">-</button>
                    <span>${item.quantity}</span>
                    <button class="change-quantity increase" data-index="${index}">+</button>
                </div>
                <button class="remove-item" data-index="${index}">Remove</button>
            `;

        </div>

        <div class="cart-total">
            <h3>Total: <span id="cart-total">$0.00</span></h3>
            <button id="checkout-btn">Checkout</button>
        </div>
    </div>

    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="forms-container">
                <!-- Shipping Information Form -->
                <form id="shipping-info">
                    <h2>Shipping Information</h2>
                    <input type="text" placeholder="Full Name" required>
                    <input type="text" placeholder="Address" required>
                    <input type="text" placeholder="City" required>
                    <input type="text" placeholder="State/Province" required>
                    <input type="text" placeholder="Postal Code" required>
                    <input type="text" placeholder="Country" required>
                </form>

                <!-- Payment Information Form -->
                <form id="payment-info">
                    <h2>Payment Information</h2>
                    <input type="text" placeholder="Card Number" required>
                    <input type="text" placeholder="Name on Card" required>
                    <input type="month" placeholder="Expiry Date" required>
                    <input type="text" placeholder="CVV" required>
                    <button type="submit" id="submit-order">Submit Order</button>
                </form>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
