<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="include/navbar.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!---Temporary nav-->
    <header>
        <nav>
            <ul>
                <li><a href="#"><i class="fa-solid fa-house"></i> Home </a></li>
                <li><a href="beverage.html"><i class="fa-solid fa-whiskey-glass"></i> Coffee Shop </a></li>
                <li><a href="#"><i class="fa-solid fa-phone"></i> Contact Us </a></li>
            </ul>
        </nav>
    </header>
</head>
<body>

<!---Section for image/logo-->
<div class="account-box">
    <div class="box">
        <div class="row">
            <div class="col-6">
                <img src="cupcorner-logo.png" width="100%">
            </div>
<!---Section for login& register container-->
            <div class="col-6">
                <div class="container" id="login-ctn">
                    <!---Account login-->
                    <h1 class="heading">Login</h1>
                    <form id="login-form" action="login.php" method="POST">
                        <input type="text" placeholder="Enter username" autocomplete="on" class="login-user" name="login-user" required>
                        <input type="password" placeholder="Enter password" autocomplete="on" class="login-pass" name="login-pass" required>
                        <button type="submit" class="submit-btn">Log in</button>
                    </form>
                    <p class="link" id="show-register">Don't have an account? <a href="#" onclick="showRegister(event)">Register one</a></p>
                </div>

                <div class="container" id="register-ctn" style="display:none;">
                    <!---Account register-->
                    <h1 class="heading">Register</h1>
                    <form id="register-form" action="register.php" method="POST">
                        <input type="text" placeholder="Enter first name"  class="first-name" name="first-name" required>
                        <input type="text" placeholder="Enter last name" class="last-name" name="last-name" required>
                        <input type="text" placeholder="Enter your username"  class="reg-user" name="reg-user" required>
                        <input type="email" placeholder="Enter your email"  class="reg-email" name="reg-email" required>
                        <input type="password" placeholder="Enter a password"  class="reg-password" name="reg-password" required>
                        <input type="password" placeholder="Confirm password"  class="reg-password" id="confirm-password" required>
                        <button type="submit" class="submit-btn">Register</button>
                    </form>
                    <p class="link" id="show-login">Already have an account? <a href="#" onclick="showLogin(event)">Log in here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/script.js"></script>

</body>
</html>
